<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/pages/index.css">
  <title>Socket.IO chat</title>
</head>

<body class="root">
<main>
  <section class="chat" aria-label="chat-body">
    <div class="chat__options-container">
      <ul class="chat__user-list"></ul>
      <button class="chat__action-btn">Change Name</button>
    </div>
    <div class="chat__notification">Notifications</div>
    <ul class="chat__window"></ul>
    <form class="chat__form form" action="">
      <input class="form__input" autocomplete="off" aria-label="chat-message-input"/>
      <button class="form__submit-btn" type="submit">Send</button>
    </form>
  </section>
</main>
<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/User.js"></script>
<script src="/scripts/index.js"></script>
</body>
</html>
